<!DOCTYPE html>
<html>
<head>
    <title>Division 2 NSW Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #ff6600; text-align: center; padding: 50px; }
        .maint-box { border: 2px solid #ff6600; padding: 20px; border-radius: 10px; background: #111; display: inline-block; min-width: 300px; }
        .time { font-size: 24px; color: #fff; margin: 15px 0; font-weight: bold; }
        .footer-link { color: #888; text-decoration: none; font-size: 12px; margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <h1>SHD MAINTENANCE TRACKER</h1>
    <div class="maint-box">
        <div id="title">Scanning for Intel...</div>
        <div class="time" id="local-time">--:--</div>
        <div id="link"></div>
    </div>

    <script>
        fetch('./status.json?t=' + Date.now())
        .then(r => r.json())
        .then(data => {
            document.getElementById('title').innerText = data.title;
            
            if(data.utc_start) {
                // The browser now reads "2025-12-19T08:30:00Z" perfectly
                const start = new Date(data.utc_start);
                
                const options = { 
                    timeZone: 'Australia/Sydney',
                    weekday: 'long', 
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true
                };
                
                const localStr = start.toLocaleString('en-AU', options);
                document.getElementById('local-time').innerText = "NSW Australia: " + localStr;
            } else {
                document.getElementById('local-time').innerText = "No Maintenance Scheduled";
            }
            
            document.getElementById('link').innerHTML = `<a href="${data.url}" target="_blank" style="color: #ff6600;">View Official Post</a>`;
        });
    </script>
    <a href="https://www.reddit.com/r/thedivision/new/" class="footer-link">Manual Agent Backup (Reddit)</a>
</body>
</html>
